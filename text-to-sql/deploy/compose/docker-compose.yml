name: text2sql

services:
  api:
    build:
      context: ../../..
      dockerfile: text-to-sql/deploy/docker/Dockerfile.api
    depends_on:
      - mongo
    env_file:
      - ../../.env
    environment:
      - ORACLE_LIB_DIR=/opt/oracle/instantclient
      - LD_LIBRARY_PATH=/opt/oracle/instantclient
      - ANONYMIZED_TELEMETRY=false
      # Mongo settings are loaded from env_file (text-to-sql/.env)
      # to avoid accidental fallback to local container mongo.
      # Set if wallet/tnsnames is required
      # - ORACLE_TNS_ADMIN=/opt/oracle/wallet
    volumes:
      - ../../oracle/instantclient_23_26:/opt/oracle/instantclient:ro
      # - ../../oracle/wallet:/opt/oracle/wallet:ro
      - ../../var/metadata:/app/var/metadata
      - ../../var/cache:/app/var/cache
      - ../../var/logs:/app/var/logs
      - ../../var/rag:/app/var/rag
    ports:
      - "8001:8000"

  mongo:
    image: mongo:7
    volumes:
      - ../../var/mongo:/data/db
    ports:
      - "27017:27017"

  ui:
    build:
      context: ../../..
      dockerfile: text-to-sql/deploy/docker/Dockerfile.ui
      args:
        - API_BASE_URL=http://api:8000
        - VIS_API_BASE_URL=${VIS_API_BASE_URL:-http://host.docker.internal:8080}
    env_file:
      - ../../.env
    environment:
      - API_BASE_URL=http://api:8000
      - VIS_API_BASE_URL=${VIS_API_BASE_URL:-http://host.docker.internal:8080}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
